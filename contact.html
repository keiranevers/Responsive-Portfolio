    <!DOCTYPE html>
<!-- Contact page -->
<html>
    <head>
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>

    </head>
    <body>
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Keira Nevers</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Your email">
                    <label for="message">Message</label>
                    <input type="text" id="message" placeholder="Message">

                    <input type="submit" value="Submit">
                </form>
            </section>
        
            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                    <a class="links" href="mailto:keira.nevers@gmail.com" target="_blank"><img src="images/email-icon.jpg" class="social">
                    </a>
                    <a class="links" href="http://www.linkedin.com/in/keiranevers/" target="_blank"><img src="images/linkedin-icon.jpg" class="social">
                    </a>
                    <a class="links" href="https://github.com/keiranevers" target="_blank"><img src="images/github-icon.jpg" class="social">
                    </a>
                    <a class="links" href="https://www.facebook.com/keira.nevers" target="_blank"><img src="images/facebook-icon.jpg" class="social">
                    </a>
                </div>
            </section>
        </div>
        <footer>
            Copywrite 2017: Keira Nevers
        </footer>
    </body>
</html>
